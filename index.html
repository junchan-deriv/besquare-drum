<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum App</title>
  </head>
  <body>
    <nav>
      <div class="branding">Drum App</div>
      <div class="menu-buttons">
        <button id="start_game">Start Game</button>
        <button id="record">Record</button>
        <button id="playback">Playback</button>
        <button id="settings">Settings</button>
      </div>
    </nav>
    <div class="main-container">
      <div class="score container">
        <div class="card score-card">
          <div class="score-header">Score</div>
          <div id="score">0</div>
        </div>
      </div>
      <div id="targets" class="sequence container"></div>
      <div id="controls" class="control container">
        <!--
        <div id="boom" class="card control">
          <div class="label container">Boom</div>
          <div class="key container">A</div>
        </div> -->
      </div>
    </div>
    <!--Detached modal-->
    <div class="pop_up_container hidden" id="setting-popup">
      <div class="pop_up">
        <div class="header">
          Settings <span class="exit-button">&times;</span>
        </div>
        <div class="content">
          <h1>Update the configurations</h1>
          <div id="nodes">
            <div>
              <span>Boom</span>
              <input class="controls" type="text" value="A" />
            </div>
          </div>
          <button id="config-save">Save Configuration</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
